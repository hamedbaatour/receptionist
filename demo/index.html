<!DOCTYPE html>
<html>
  <head>
    <title>Receptionist - Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Import Receptionist -->
    <script type="module" src="../receptionist.js"></script>
  </head>
  <body
    style="background: #363759; display: flex; justify-content: center; align-items: center; height: 70vh"
  >
    <!-- Add Receptionist -->
    <saas-receptionist
      open="false"
      data="[{
        checked: true,
        name: 'Add profile image',
        description: 'You can change your account avatar in settings page'
      },
      {
        checked: true,
        name: 'Share Your First Post',
        description: 'Create your first post and share it with your friends'
      },
      {
        checked: false,
        name: 'Send A Friend Request',
        description: 'Search for your friends on the platform and add them'
      },
      {
        checked: true,
        name: 'Send Your First Message',
        description: 'It is time to connect with others, send a cool message!'
      },
      {
        checked: true,
        name: 'Refer 10 Users',
        description: 'Refer your family and friends and get free $100 credit'
      }
      ]"
      settings="{ backgroundColor : '#f50274', textColor : '#ffffff'}"
    ></saas-receptionist>

    <h1
      style="color: #ffffff; font-family: sans-serif; font-size: 3rem; text-align: center"
    >
      ğŸ¤µ Receptionist Demo
    </h1>

    <!-- Modify Receptionist With JS -->
    <script>
      const receptionist = document.querySelector("saas-receptionist");

      receptionist.addEventListener("widgetclick", e => {
        console.log(
          "%c user clicked on widget trigger button ğŸ–±ï¸",
          "color: #00ffb7"
        );
      });

      receptionist.addEventListener("widgetopen", e => {
        console.log(
          `widget was opened or closed, open state is:`,
          e.detail,
          `${e.detail ? "ğŸ™†â€â™‚" : "ğŸ™…â€â™‚ï¸"}ï¸`
        );
      });

      setTimeout(function() {
        receptionist.setAttribute(
          "settings",
          "{ backgroundColor : '#4503fc', textColor : '#ffffff'}"
        );
        receptionist.setAttribute("open", "true");
      }, 1000);
    </script>
  </body>
</html>
